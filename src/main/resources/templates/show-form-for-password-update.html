<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Update Password</title>
</head>
<body>

<div class="container">

    <h3>Update Password</h3>
    <hr>

    <div th:if="${error}">
        <div class="alert alert-danger">
            <span th:text="${error}"></span>
        </div>
    </div>

    <div th:if="${success}">
        <div class="alert alert-success">
            <span th:text="${success}"></span>
        </div>
    </div>

    <form action="#" th:action="@{/updatePassword}" method="post">
        <label for="currPw">Current Password :
            <input type="password" name="currPw" id="currPw" required>
        </label>
        <br><br>
        <label for="newPw">New Password :
            <input type="password" name="newPw" id="newPw" required>
        </label>
        <br><br>
        <label for="reNewPw">Re-enter New Password :
            <input type="password" name="reNewPw" id="reNewPw" required>
        </label>
        <br><br>
        <input type="submit" value="Update Password" class="btn btn-sm btn-primary">

    </form>
    <br>
    <form th:action="@{/redirectBack}" method="post">
        <input type="submit" value="Back" class="btn btn-sm btn-danger">
    </form>

</div>

</body>
</html>
