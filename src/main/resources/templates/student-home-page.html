<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Student Home</title>
</head>
<body>
<div class="container ms-10px">
    <h3>Your details: </h3>
    <br><br>
    Name : <span th:text="${student.firstName} + ' ' + ${student.lastName}"/>
    <br>
    Register Number : <span th:text="${student.registerNumber}"/>
    <br>
    Email : <span th:text="${student.email}"/>
    <br>
    College email : <span th:text="${student.collegeEmail}"/>
    <br>
    Age : <span th:text="${student.age}"/>
    <br>
    Gender : <span th:text="${student.gender}"/>
    <br>
    Department : <span th:text="${student.department.deptName}"/>
    <br>
    Semester : <span th:text="${student.semester}"/>

    <br><br>
    <a th:href="@{/showFormForUpdatePassword}" class="btn btn-sm btn-primary mb-3">
        Update Password
    </a>

    <br>

    <form th:action="@{/logout}" method="POST">
        <input type="submit" value="Logout">
    </form>

</div>
</body>
</html>
