<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

<div class="container">

    <h3>Student's List</h3>

    <hr>

    <table class="table">
        <thead class="table-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Register Number</th>
            <th scope="col">Name</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempSt : ${studentList}">
            <td th:text="${tempSt.id}"></td>
            <td th:text="${tempSt.registerNumber}"></td>
            <td th:text="${tempSt.firstName} +' ' + ${tempSt.lastName}"></td>
            <td>
                <a th:href="@{/admin/updateStudent(studentId = ${tempSt.id})}" class="btn btn-info btn-sm">Update</a>
                <a th:href="@{/admin/deleteStudent(studentId = ${tempSt.id})}" class="btn btn-danger btn-sm"
                   onclick="if(!(confirm('Are you sure you want to delete this employee?'))) return false">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>


</body>
</html>
